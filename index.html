<!DOCTYPE html>
<html>
<head>
	<title>Auto Filling Web Forms</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>
<body>
	<!-- Navbar -->
	<div class ="container"> 
		<nav class = "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
		      		</button>
					<a href ="#intro" class="navbar-brand">Welcome</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class ="nav navbar-nav navbar-right">
						<li><a href="#signupModal" data-toggle="modal" id = "signLabel">Sign Up</a></li>
						<li><a href="#loginModal" data-toggle="modal" id = "logLabel">Log In</a></li>
						<li><a id = "hiText"></a></li>
						<li><a href= "#logoutModal"  data-toggle="modal" id = "logOut">Log Out</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<!-- Modal Login Form -->

	<!-- The Modal -->
	<section class = "signup-login">

		<div class="modal fade" id="loginModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Log In</h4>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<div class="form-group row">
							<input type="text" class = "modalinput" placeholder="Username" id="txtEmail2" required>
						</div>
						<div class="form-group row">
							<input type="password" class = "modalinput" placeholder="Password" id="txtPassword2" required>
						</div>
				 	</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button id ="btnLogIn" class= "btn btn-primary btn-lg" data-dismiss="modal">Log In</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="signupModal">
			<div class="modal-dialog">
				<div id= "signupm" class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">New to the App? Sign up Here</h4>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<div class="form-group row">
							<input type="text" class = "modalinput" placeholder="Email" id="txtEmail1" required>
						</div>
						<div class="form-group row">
							<input type="password" class = "modalinput" placeholder="Password" id="txtPassword1" required>
						</div>
				 	</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button id ="btnSignUp" class= "btn btn-primary btn-lg" data-dismiss="modal">Sign Up</button>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="logoutModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">See you next time!</h4>
					</div>
					<!-- Modal body -->
					<div class="modal-body">You have been logged out.</div>
				</div>
			</div>
		</div>



	</section>

	<!-- Intro Text -->
	<section class = "intro"><a name = "intro"></a>
		<div class = "content">
			<div class = "container">
				<h1 class= "header1">Auto Fill in Repetitive Web Forms</h1>
				<!-- <h3 id ="user"></h3> -->
			</div>
			<div class = "container" id ="filer">
				<input type="file" id="inputfile" />
			</div>
		</div>
	</section>

	<script type="text/javascript" src="scripts/signup.js"></script>

</body>
</html>
